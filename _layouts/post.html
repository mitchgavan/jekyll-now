---
layout: default
---

<article class="post">
  <h1 class="post--title">{{ page.title }}</h1>
  
  <div class="post--date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
