---
layout: default
---
<main id="main" role="main" class="main">
  <div class="container">
	<article class="post">
	  <h1 class="post--title">{{ page.title }}</h1>
	  
	  <div class="post--date">
	    Posted on {{ page.date | date: "%B %e, %Y" }}
	  </div>

	  <div class="post--content">
	    {{ content }}
	  </div>

	  {% include disqus.html disqus_identifier=page.disqus_identifier %}
	</article>
  </div>
</main>
