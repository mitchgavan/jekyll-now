---
layout: default
permalink: /blog/
title: Blog
---

<main id="main" role="main" class="main">
  <div class="container">
    <div class="posts">
      {% for post in site.posts %}
        <article class="post">    
          
          <h2 class="post--title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
          <div class="post--date">
    	    Posted on {{ post.date | date: "%B %e, %Y" }}
    	  </div>
          <div class="post--content">
            {{ post.content | truncatewords:70}}
          </div>
          
          <a href="{{ site.baseurl }}{{ post.url }}" class="button">Read more â†’</a>
        </article>
      {% endfor %}
    </div>
  </div>
</main>
